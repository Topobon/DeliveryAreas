<!DOCTYPE html>
<html>
   <head>
      <title>Leaflet sample</title>

   </head>

   <body>


    <link rel = "stylesheet" href = "http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
    <script src = "http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

    
      <div id = "map" style = "width: 500px; height: 480px"></div>
      <script>
         // Creating map options
         var mapOptions = {
            
            center: [ -33.782501, 150.996388],
            zoom: 11
         }
         
         // Creating a map object
         var map = new L.map('map', mapOptions);
         
         // Creating a Layer object
         var layer = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
         
         // Adding layer to the map
         map.addLayer(layer);

         // Creating a marker
         var marker = L.marker([-33.814463,151.006506]);
         var marker1 = L.marker([-33.924525,151.076939]);

          // Adding popup to the marker
          marker.bindPopup('Paramatta, <br> Deliebery Day: Sat, Sun, Mon, Tue, Wed, Thu, Fri').openPopup();
         
         // Adding marker to the map
         marker.addTo(map);
         marker1.addTo(map);


      </script>
   </body>
   
</html>
